# __author__ = 'tiantheunissen@gmail.com'
# __description__ = 'Contains an example template for a custom dataset's meta data.'

data_name:
  desc: The name of the new dataset option
  value: 'new_custom_data'
task:
  desc: The task to be performed on the data (regression, classification)
  value: 'regression'
input_components:
  desc: A list of the input features (corresponding to headers in the dataframes)
  value: ['x1', 'x2', 'x3']
target_components:
  desc: A list of the target features (corresponding to headers in the dataframes)
  value: ['y1', 'y2', 'y3']
timedelta:
  desc: The time delta of the data. See https://pandas.pydata.org/docs/reference/api/pandas.Timedelta.html for formatting.
  value: ['1', 'sec']
input_to_target_window:
  desc: The window defining the input for each target. (look-back, look-forward)
  value: [10, 10]


